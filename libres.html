<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex bg-light">
        <div class="col-md-4 mb-4 ">
            <h4 class="justify-content-between text-center text-primary d-flex mb-3 mt-3">Your Cart <span class="badge bg-primary rounded-pill">3</span></h4>
        
            <div class="form">
                <ul class="list-group mb-3">
                    <li class="list-group-item justify-content-between">
                        <div>
                            <h6 class="my-0">Product name</h6>
                        <small class="text-muted">Brief description</small>
                        </div>

                        <li class="list-group-item justify-content-between">
                            <div>
                                <h6 class="my-0">Second Product</h6>
                            <small class="text-muted">Brief description</small>
                            </div>

                        <li class="list-group-item justify-content-between">
                            <div>
                                <h6 class="my-0">Third item</h6>
                            <small class="text-muted">Brief description</small>
                            </div>
                    </li>
                </ul>

                <form class="card p-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo code">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">Redeem</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-8 mb-4 float-end">
            <h4 class="mb-3">Billing address</h4>
            <form class="needs-validation" novalidate="">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                        <div class="invalid-feedback"> Valid first name is required. </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                        <div class="invalid-feedback"> Valid last name is required. </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Username" required="">
                        <div class="invalid-feedback" style="width: 100%;"> Your username is required. </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback"> Please enter a valid email address for shipping updates. </div>
                <div class="mb-3">
                    <label for="barangay">Barangay</label>
                    <input type="barangay" class="form-control"></div>
                
                <div class="mb-3">
                    <label for="city">City</label>
                    <input type="city" class="form-control">
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="province" class="form-label">Province</label>
                        <select id="province" class="form-select">
                          <option selected>Choose...</option>
                          <option>Laguna</option>
                        </select>
                    </div>

                    <div class="col-md-3 mb-3">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip">
                    </div><hr>
                    </div>

                </div>

                </div>
                </form>
        </div>

    </div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</html>
